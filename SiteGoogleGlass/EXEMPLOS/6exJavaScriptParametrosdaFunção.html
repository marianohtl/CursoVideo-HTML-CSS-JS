<!DOCTYPE html>
<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Teste JavaScript</title>

    <script>
        var quebrada = false;
    //função(parâmetro) ~~(tipo)  ~~arquivo = img    quebrada = false --- se quebrada for falsa então troca imagem de acordo com tipo, se tipo for 3 , troca img e quabrada recebe true FINALIZANDO O PROCESSO
        
        function mudaLampada(tipo) {
                if (tipo == 1) {
                    arquivo = "_imagens/lampada-acesa.jpg";
                }
                if (tipo == 2) {
                    arquivo = "_imagens/lampada-apagada.jpg";
                }   

                 if (tipo == 3) {
                    arquivo = "_imagens/lampada-quebrada.jpg";
                 }
                 // if (!quebrada)
                  if (quebrada == false) {
                      document.getElementById("luz").src = arquivo;
                      if (tipo == 3) {
                          quebrada = true;
                      }
                }
         }
        
        
    </script>


</head>
<body>
    <h1>Acenda a lâmpada!</h1>
    <!-- função(parâmetro) ~~  (tipo) -->
    <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)">

</body>
